<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Masters</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            color: #f1f5f9;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Menu Styles */
        .menu {
            text-align: center;
            padding: 2rem;
            backdrop-filter: blur(20px);
            background: rgba(15, 23, 42, 0.8);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }

        .menu h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #06b6d4, #3b82f6, #8b5cf6);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
        }

        .menu-subtitle {
            font-size: 1.2rem;
            color: #cbd5e1;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .menu-section {
            margin-bottom: 2rem;
            text-align: left;
        }

        .menu-section h3 {
            font-size: 1.1rem;
            color: #e2e8f0;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .menu-btn {
            background: linear-gradient(135deg, #1e40af 0%, #3730a3 100%);
            border: none;
            color: white;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .menu-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }

        .menu-btn.secondary {
            background: linear-gradient(135deg, #475569 0%, #334155 100%);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .input-group label {
            font-size: 0.9rem;
            color: #cbd5e1;
            font-weight: 400;
        }

        .input-group input, 
        .input-group select {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #f1f5f9;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
        }

        .mode-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .mode-btn {
            flex: 1;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #cbd5e1;
            padding: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            color: white;
            border-color: #3b82f6;
        }

        /* Game Styles */
        .game-screen {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .game-canvas-container {
            position: relative;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-radius: 15px;
            padding: 1rem;
            border: 2px solid rgba(59, 130, 246, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        #gameCanvas {
            background: #0a0f1c;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .game-hud {
            position: absolute;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 2rem;
            background: rgba(15, 23, 42, 0.9);
            padding: 1rem 2rem;
            border-radius: 15px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .score {
            text-align: center;
            color: #f1f5f9;
        }

        .score h3 {
            font-size: 0.9rem;
            color: #cbd5e1;
            margin-bottom: 0.25rem;
        }

        .score .score-value {
            font-size: 2rem;
            font-weight: 700;
            color: #06b6d4;
        }

        .game-controls {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
        }

        .control-btn {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.5);
            color: #3b82f6;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(59, 130, 246, 0.3);
            border-color: #3b82f6;
        }

        /* Mobile Controls */
        .mobile-controls {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 4rem;
            opacity: 0.8;
        }

        .touch-area {
            width: 120px;
            height: 120px;
            background: rgba(59, 130, 246, 0.2);
            border: 2px solid rgba(59, 130, 246, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #3b82f6;
            font-size: 0.9rem;
            font-weight: 500;
            text-align: center;
            user-select: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .touch-area:active {
            background: rgba(59, 130, 246, 0.4);
            transform: scale(0.95);
        }

        /* Leaderboard Styles */
        .leaderboard {
            max-width: 600px;
            width: 90%;
            backdrop-filter: blur(20px);
            background: rgba(15, 23, 42, 0.8);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            padding: 2rem;
        }

        .leaderboard h2 {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #06b6d4, #3b82f6);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .leaderboard-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(30, 41, 59, 0.4);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .rank {
            font-size: 1.5rem;
            font-weight: 700;
            color: #06b6d4;
            width: 3rem;
        }

        .player-info {
            flex: 1;
            margin-left: 1rem;
        }

        .player-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #f1f5f9;
        }

        .player-stats {
            font-size: 0.9rem;
            color: #cbd5e1;
        }

        .streak-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #10b981;
        }

        /* Game Over Modal */
        .game-over-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .game-over-content {
            background: rgba(15, 23, 42, 0.95);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            backdrop-filter: blur(20px);
            max-width: 400px;
            width: 90%;
        }

        .game-over-content h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #06b6d4, #3b82f6);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hidden {
            display: none !important;
        }

        .visible {
            display: flex !important;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .menu {
                padding: 1.5rem;
                max-width: 350px;
            }
            
            .menu h1 {
                font-size: 2.5rem;
            }
            
            .game-canvas-container {
                width: 95%;
                padding: 0.5rem;
            }
            
            .mobile-controls {
                display: flex !important;
                gap: 2rem;
            }
            
            .touch-area {
                width: 100px;
                height: 100px;
                font-size: 0.8rem;
            }

            .mode-selector {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Menu -->
        <div id="menu" class="menu">
            <h1>PING PONG</h1>
            <p class="menu-subtitle">Masters Tournament</p>
            
            <div class="menu-section">
                <h3>Modo de Jogo</h3>
                <div class="mode-selector">
                    <button class="mode-btn active" onclick="selectMode('single_player')">vs Bot</button>
                    <button class="mode-btn" onclick="selectMode('multiplayer')">2 Jogadores</button>
                </div>
            </div>

            <div class="menu-section">
                <h3>Jogadores</h3>
                <div class="input-group">
                    <label>Nome do Jogador 1</label>
                    <input type="text" id="player1Name" value="Jogador 1" placeholder="Digite o nome do jogador 1">
                </div>
                
                <div class="input-group" id="player2Group" style="display: none;">
                    <label>Nome do Jogador 2</label>
                    <input type="text" id="player2Name" value="Jogador 2" placeholder="Digite o nome do jogador 2">
                </div>
                
                <div class="input-group" id="botDifficultyGroup">
                    <label>Dificuldade do Bot</label>
                    <select id="botDifficulty">
                        <option value="easy">Fácil</option>
                        <option value="medium" selected>Médio</option>
                        <option value="hard">Difícil</option>
                    </select>
                </div>
            </div>

            <div class="menu-buttons">
                <button class="menu-btn" onclick="startGame()">Iniciar Jogo</button>
                <button class="menu-btn secondary" onclick="showLeaderboard()">Ver Ranking</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="game-screen hidden">
            <div class="game-hud">
                <div class="score">
                    <h3 id="player1Label">Jogador 1</h3>
                    <div class="score-value" id="player1Score">0</div>
                </div>
                <div class="score">
                    <h3 id="player2Label">Bot</h3>
                    <div class="score-value" id="player2Score">0</div>
                </div>
            </div>

            <div class="game-canvas-container">
                <canvas id="gameCanvas" width="800" height="400"></canvas>
            </div>

            <div class="game-controls">
                <button class="control-btn" onclick="pauseGame()">Pausar</button>
                <button class="control-btn" onclick="restartGame()">Reiniciar</button>
                <button class="control-btn" onclick="backToMenu()">Voltar ao Menu</button>
            </div>

            <!-- Mobile Controls -->
            <div class="mobile-controls">
                <div class="player-controls">
                    <div class="touch-area" onmousedown="handleTouch(1, 'up', true)" onmouseup="handleTouch(1, 'up', false)" ontouchstart="handleTouch(1, 'up', true)" ontouchend="handleTouch(1, 'up', false)">
                        Jogador 1<br>CIMA
                    </div>
                    <div class="touch-area" onmousedown="handleTouch(1, 'down', true)" onmouseup="handleTouch(1, 'down', false)" ontouchstart="handleTouch(1, 'down', true)" ontouchend="handleTouch(1, 'down', false)">
                        Jogador 1<br>BAIXO
                    </div>
                </div>
                <div class="player-controls" id="player2Controls" style="display: none;">
                    <div class="touch-area" onmousedown="handleTouch(2, 'up', true)" onmouseup="handleTouch(2, 'up', false)" ontouchstart="handleTouch(2, 'up', true)" ontouchend="handleTouch(2, 'up', false)">
                        Jogador 2<br>CIMA
                    </div>
                    <div class="touch-area" onmousedown="handleTouch(2, 'down', true)" onmouseup="handleTouch(2, 'down', false)" ontouchstart="handleTouch(2, 'down', true)" ontouchend="handleTouch(2, 'down', false)">
                        Jogador 2<br>BAIXO
                    </div>
                </div>
            </div>

            <div style="position: absolute; bottom: 0.5rem; left: 50%; transform: translateX(-50%); font-size: 0.8rem; color: #64748b; text-align: center;">
                <span id="gameInstructions">Jogador 1: W/S ou ↑/↓ | Jogador 2: I/K</span>
            </div>
        </div>

        <!-- Leaderboard -->
        <div id="leaderboard" class="leaderboard hidden">
            <h2>Ranking</h2>
            <div class="leaderboard-list" id="leaderboardList">
                <!-- Leaderboard items will be inserted here -->
            </div>
            <div style="margin-top: 2rem; text-align: center;">
                <button class="menu-btn secondary" onclick="backToMenu()">Voltar ao Menu</button>
            </div>
        </div>

        <!-- Game Over Modal -->
        <div id="gameOverModal" class="game-over-modal">
            <div class="game-over-content">
                <h2>Fim de Jogo!</h2>
                <p id="gameOverText">Vencedor: Jogador 1</p>
                <div class="menu-buttons">
                    <button class="menu-btn" onclick="restartGame()">Jogar Novamente</button>
                    <button class="menu-btn secondary" onclick="backToMenu()">Voltar ao Menu</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Game variables
        let canvas, ctx;
        let gameState = 'menu'; // menu, playing, paused, game_over
        let currentMode = 'single_player';
        let gameSettings = {
            player1Name: 'Jogador 1',
            player2Name: 'Jogador 2',
            botDifficulty: 'medium'
        };

        // Game objects
        let paddle1, paddle2, ball;
        let scores = { player1: 0, player2: 0 };
        let keys = {};
        let gameStartTime;
        let animationId;

        // Game configuration
        const config = {
            winningScore: 5,
            paddle: { width: 12, height: 80, speed: 6 },
            ball: { size: 12, initialSpeed: 4, maxSpeed: 8 }
        };

        // Bot settings
        const botSettings = {
            easy: { speed: 0.8, accuracy: 0.6, reactionDelay: 300 },
            medium: { speed: 1.0, accuracy: 0.8, reactionDelay: 200 },
            hard: { speed: 1.2, accuracy: 0.95, reactionDelay: 100 }
        };

        let lastBotMove = 0;
        let botTarget = 0;

        // Initialize game
        document.addEventListener('DOMContentLoaded', function() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // Make canvas responsive
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            // Keyboard events
            document.addEventListener('keydown', (e) => {
                keys[e.key.toLowerCase()] = true;
                keys[e.key] = true;
            });
            document.addEventListener('keyup', (e) => {
                keys[e.key.toLowerCase()] = false;
                keys[e.key] = false;
            });

            // Load saved data
            loadLeaderboard();

            // Prevent context menu on touch devices
            document.addEventListener('contextmenu', e => e.preventDefault());
        });

        function resizeCanvas() {
            const container = document.querySelector('.game-canvas-container');
            const isMobile = window.innerWidth <= 768;
            
            if (isMobile) {
                const maxWidth = Math.min(350, window.innerWidth - 40);
                canvas.width = maxWidth;
                canvas.height = maxWidth * 0.6;
            } else {
                canvas.width = 800;
                canvas.height = 400;
            }
        }

        // Menu functions
        function selectMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const player2Group = document.getElementById('player2Group');
            const botDifficultyGroup = document.getElementById('botDifficultyGroup');
            
            if (mode === 'multiplayer') {
                player2Group.style.display = 'block';
                botDifficultyGroup.style.display = 'none';
            } else {
                player2Group.style.display = 'none';
                botDifficultyGroup.style.display = 'block';
            }
        }

        function startGame() {
            gameSettings.player1Name = document.getElementById('player1Name').value || 'Jogador 1';
            gameSettings.player2Name = document.getElementById('player2Name').value || 'Jogador 2';
            gameSettings.botDifficulty = document.getElementById('botDifficulty').value;
            
            // Update UI labels
            document.getElementById('player1Label').textContent = gameSettings.player1Name;
            document.getElementById('player2Label').textContent = currentMode === 'multiplayer' ? gameSettings.player2Name : 'Bot';
            
            // Show mobile controls for multiplayer
            const player2Controls = document.getElementById('player2Controls');
            if (currentMode === 'multiplayer' && window.innerWidth <= 768) {
                player2Controls.style.display = 'block';
            } else {
                player2Controls.style.display = 'none';
            }
            
            // Update instructions
            const instructions = currentMode === 'multiplayer' 
                ? 'Jogador 1: W/S ou ↑/↓ | Jogador 2: I/K'
                : 'Jogador 1: W/S ou ↑/↓';
            document.getElementById('gameInstructions').textContent = instructions;
            
            showScreen('gameScreen');
            initGame();
            gameLoop();
        }

        function initGame() {
            resizeCanvas();
            const scaleX = canvas.width / 800;
            const scaleY = canvas.height / 400;
            
            paddle1 = {
                x: 20 * scaleX,
                y: canvas.height / 2 - (config.paddle.height * scaleY) / 2,
                width: config.paddle.width * scaleX,
                height: config.paddle.height * scaleY,
                dy: 0
            };

            paddle2 = {
                x: canvas.width - (20 + config.paddle.width) * scaleX,
                y: canvas.height / 2 - (config.paddle.height * scaleY) / 2,
                width: config.paddle.width * scaleX,
                height: config.paddle.height * scaleY,
                dy: 0
            };

            ball = {
                x: canvas.width / 2,
                y: canvas.height / 2,
                dx: (Math.random() > 0.5 ? 1 : -1) * config.ball.initialSpeed * scaleX,
                dy: (Math.random() - 0.5) * config.ball.initialSpeed * scaleY,
                size: config.ball.size * Math.min(scaleX, scaleY)
            };

            scores = { player1: 0, player2: 0 };
            updateScoreDisplay();
            gameState = 'playing';
            gameStartTime = Date.now();
            lastBotMove = 0;
            botTarget = canvas.height / 2;
        }

        function gameLoop() {
            if (gameState !== 'playing') return;

            update();
            render();
            animationId = requestAnimationFrame(gameLoop);
        }

        function update() {
            const scaleX = canvas.width / 800;
            const scaleY = canvas.height / 400;

            // Update paddle1 (player 1)
            paddle1.dy = 0;
            if (keys['arrowup'] || keys['w']) {
                paddle1.dy = -config.paddle.speed * scaleY;
            }
            if (keys['arrowdown'] || keys['s']) {
                paddle1.dy = config.paddle.speed * scaleY;
            }
            paddle1.y += paddle1.dy;
            paddle1.y = Math.max(0, Math.min(canvas.height - paddle1.height, paddle1.y));

            // Update paddle2 (player 2 or bot)
            if (currentMode === 'multiplayer') {
                paddle2.dy = 0;
                if (keys['i']) {
                    paddle2.dy = -config.paddle.speed * scaleY;
                }
                if (keys['k']) {
                    paddle2.dy = config.paddle.speed * scaleY;
                }
            } else {
                // Bot AI
                const botConfig = botSettings[gameSettings.botDifficulty];
                const now = Date.now();
                
                if (now - lastBotMove > botConfig.reactionDelay) {
                    const ballCenterY = ball.y;
                    const paddleCenterY = paddle2.y + paddle2.height / 2;
                    
                    const accuracy = botConfig.accuracy;
                    const randomFactor = (1 - accuracy) * (Math.random() - 0.5) * 100;
                    botTarget = ballCenterY + randomFactor;
                    lastBotMove = now;
                }
                
                const targetDiff = botTarget - (paddle2.y + paddle2.height / 2);
                if (Math.abs(targetDiff) > 5) {
                    paddle2.dy = targetDiff > 0 ? 
                        config.paddle.speed * scaleY * botConfig.speed : 
                        -config.paddle.speed * scaleY * botConfig.speed;
                } else {
                    paddle2.dy = 0;
                }
            }

            paddle2.y += paddle2.dy;
            paddle2.y = Math.max(0, Math.min(canvas.height - paddle2.height, paddle2.y));

            // Update ball
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Ball collision with walls
            if (ball.y <= ball.size || ball.y >= canvas.height - ball.size) {
                ball.dy = -ball.dy;
            }

            // Ball collision with paddles
            if (ball.x - ball.size <= paddle1.x + paddle1.width &&
                ball.y >= paddle1.y &&
                ball.y <= paddle1.y + paddle1.height &&
                ball.dx < 0) {
                ball.dx = -ball.dx * 1.05;
                ball.dx = Math.min(Math.abs(ball.dx), config.ball.maxSpeed * scaleX) * Math.sign(ball.dx);
                const hitPos = (ball.y - paddle1.y) / paddle1.height;
                ball.dy = (hitPos - 0.5) * 6 * scaleY;
            }

            if (ball.x + ball.size >= paddle2.x &&
                ball.y >= paddle2.y &&
                ball.y <= paddle2.y + paddle2.height &&
                ball.dx > 0) {
                ball.dx = -ball.dx * 1.05;
                ball.dx = Math.max(-Math.abs(ball.dx), -config.ball.maxSpeed * scaleX) * Math.sign(ball.dx);
                const hitPos = (ball.y - paddle2.y) / paddle2.height;
                ball.dy = (hitPos - 0.5) * 6 * scaleY;
            }

            // Scoring
            if (ball.x < 0) {
                scores.player2++;
                resetBall();
                updateScoreDisplay();
                if (scores.player2 >= config.winningScore) {
                    endGame(currentMode === 'multiplayer' ? gameSettings.player2Name : 'Bot');
                }
            } else if (ball.x > canvas.width) {
                scores.player1++;
                resetBall();
                updateScoreDisplay();
                if (scores.player1 >= config.winningScore) {
                    endGame(gameSettings.player1Name);
                }
            }
        }

        function resetBall() {
            const scaleX = canvas.width / 800;
            const scaleY = canvas.height / 400;
            
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = (Math.random() > 0.5 ? 1 : -1) * config.ball.initialSpeed * scaleX;
            ball.dy = (Math.random() - 0.5) * config.ball.initialSpeed * scaleY;
        }

        function render() {
            // Clear canvas
            ctx.fillStyle = '#0a0f1c';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw center line
            ctx.setLineDash([5, 5]);
            ctx.strokeStyle = 'rgba(59, 130, 246, 0.3)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);

            // Draw paddles
            ctx.fillStyle = '#06b6d4';
            ctx.fillRect(paddle1.x, paddle1.y, paddle1.width, paddle1.height);
            ctx.fillRect(paddle2.x, paddle2.y, paddle2.width, paddle2.height);

            // Draw ball with glow
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#06b6d4';
            ctx.fillStyle = '#f1f5f9';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function updateScoreDisplay() {
            document.getElementById('player1Score').textContent = scores.player1;
            document.getElementById('player2Score').textContent = scores.player2;
        }

        function endGame(winner) {
            gameState = 'game_over';
            cancelAnimationFrame(animationId);
            
            // Save game result
            const gameData = {
                mode: currentMode,
                player1Name: gameSettings.player1Name,
                player2Name: currentMode === 'multiplayer' ? gameSettings.player2Name : null,
                winner: winner,
                player1Score: scores.player1,
                player2Score: scores.player2,
                botDifficulty: currentMode === 'single_player' ? gameSettings.botDifficulty : null,
                duration: Math.floor((Date.now() - gameStartTime) / 1000)
            };
            
            saveGameResult(gameData);
            
            // Show game over modal
            document.getElementById('gameOverText').innerHTML = 
                `🏆 ${winner} Venceu!<br/>Placar Final: ${scores.player1} - ${scores.player2}`;
            document.getElementById('gameOverModal').style.display = 'flex';
        }

        // Game controls
        function pauseGame() {
            if (gameState === 'playing') {
                gameState = 'paused';
                cancelAnimationFrame(animationId);
                event.target.textContent = 'Continuar';
            } else if (gameState === 'paused') {
                gameState = 'playing';
                gameLoop();
                event.target.textContent = 'Pausar';
            }
        }

        function restartGame() {
            cancelAnimationFrame(animationId);
            document.getElementById('gameOverModal').style.display = 'none';
            const pauseBtn = document.querySelector('.control-btn');
            pauseBtn.textContent = 'Pausar';
            initGame();
            gameLoop();
        }

        function backToMenu() {
            cancelAnimationFrame(animationId);
            document.getElementById('gameOverModal').style.display = 'none';
            const pauseBtn = document.querySelector('.control-btn');
            pauseBtn.textContent = 'Pausar';
            showScreen('menu');
            gameState = 'menu';
        }

        // Touch controls
        function handleTouch(player, direction, pressed) {
            event.preventDefault();
            const key = player === 1 ? (direction === 'up' ? 'w' : 's') : (direction === 'up' ? 'i' : 'k');
            keys[key] = pressed;
        }

        // Screen management
        function showScreen(screenId) {
            document.querySelectorAll('.menu, .game-screen, .leaderboard').forEach(el => {
                el.classList.add('hidden');
            });
            document.getElementById(screenId).classList.remove('hidden');
        }

        function showLeaderboard() {
            showScreen('leaderboard');
            displayLeaderboard();
        }

        // Local storage functions
        function saveGameResult(gameData) {
            let players = JSON.parse(localStorage.getItem('pingpong_players') || '{}');
            let games = JSON.parse(localStorage.getItem('pingpong_games') || '[]');
            
            games.push(gameData);
            localStorage.setItem('pingpong_games', JSON.stringify(games));
            
            // Update player stats
            updatePlayerStats(players, gameData.player1Name, gameData.winner === gameData.player1Name);
            if (gameData.player2Name) {
                updatePlayerStats(players, gameData.player2Name, gameData.winner === gameData.player2Name);
            }
            
            localStorage.setItem('pingpong_players', JSON.stringify(players));
        }

        function updatePlayerStats(players, playerName, won) {
            if (!players[playerName]) {
                players[playerName] = {
                    name: playerName,
                    consecutiveWins: 0,
                    bestStreak: 0,
                    totalGames: 0,
                    totalWins: 0
                };
            }
            
            const player = players[playerName];
            player.totalGames++;
            
            if (won) {
                player.totalWins++;
                player.consecutiveWins++;
                if (player.consecutiveWins > player.bestStreak) {
                    player.bestStreak = player.consecutiveWins;
                }
            } else {
                player.consecutiveWins = 0;
            }
        }

        function loadLeaderboard() {
            return JSON.parse(localStorage.getItem('pingpong_players') || '{}');
        }

        function displayLeaderboard() {
            const players = loadLeaderboard();
            const playerArray = Object.values(players);
            
            // Sort by consecutive wins, then by best streak
            playerArray.sort((a, b) => {
                if (b.consecutiveWins !== a.consecutiveWins) {
                    return b.consecutiveWins - a.consecutiveWins;
                }
                return b.bestStreak - a.bestStreak;
            });
            
            const leaderboardList = document.getElementById('leaderboardList');
            
            if (playerArray.length === 0) {
                leaderboardList.innerHTML = `
                    <div style="text-align: center; color: #cbd5e1; padding: 2rem; font-size: 1.1rem;">
                        Nenhum jogador ainda. Seja o primeiro a jogar!
                    </div>
                `;
                return;
            }
            
            leaderboardList.innerHTML = playerArray.map((player, index) => {
                const rankIcon = index === 0 ? '🥇' : index === 1 ? '🥈' : index === 2 ? '🥉' : `#${index + 1}`;
                const winRate = player.totalGames > 0 ? Math.round((player.totalWins / player.totalGames) * 100) : 0;
                
                return `
                    <div class="leaderboard-item">
                        <div class="rank">${rankIcon}</div>
                        <div class="player-info">
                            <div class="player-name">${player.name}</div>
                            <div class="player-stats">${player.totalWins}/${player.totalGames} vitórias (${winRate}%)</div>
                        </div>
                        <div style="text-align: right;">
                            <div class="streak-value">${player.consecutiveWins}</div>
                            <div style="font-size: 0.8rem; color: #94a3b8;">Sequência Atual</div>
                            <div style="font-size: 0.9rem; color: #cbd5e1; margin-top: 0.25rem;">
                                Melhor: ${player.bestStreak}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
    </script>
</body>
